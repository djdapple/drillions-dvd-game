<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRILLIONS DVD GAME</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #050915 0%, #000 60%, #000 100%);
    }
    .hud {
      position: fixed;
      top: 16px;
      left: 16px;
      color: #9ff;
      text-shadow: 0 0 8px #0ff;
      font-size: 18px;
      z-index: 10;
    }
    .hud span.label {
      opacity: 0.85;
    }
    .hud span.value {
      font-weight: 700;
      margin-left: 8px;
    }
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 32px;
      text-align: center;
      text-shadow: 0 0 16px #0ff, 0 0 28px #0ff;
      opacity: 0;
      transition: opacity 0.25s ease-out;
      pointer-events: none;
      z-index: 20;
    }
    .message.show {
      opacity: 1;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 16px;
      font-size: 12px;
      color: #6e7f8b;
      opacity: 0.7;
      text-align: right;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div><span class="label">MODE:</span><span class="value">DRILLIONS DVD GAME</span></div>
    <div><span class="label">SCORE:</span><span class="value" id="scoreValue">0</span></div>
    <div><span class="label">SPEED:</span><span class="value" id="speedValue">1.0x</span></div>
    <div style="margin-top: 4px; font-size: 12px; opacity: 0.8;">
      Press <strong>SPACE</strong> to Pause / Play
    </div>
  </div>

  <div class="message" id="cornerMsg">PERFECT CORNER! +100</div>

  <div class="footer">
    DRILLIONS â€¢ DVD STYLE GAMEPLAY
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("scoreValue");
    const speedEl = document.getElementById("speedValue");
    const cornerMsg = document.getElementById("cornerMsg");

    let width, height, dpr;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    // --- GAME STATE ---
    let score = 0;
    let paused = false;

    // Logo "player" properties
    const logo = {
      w: 260,
      h: 90,
      x: 100,
      y: 140,
      vx: 4.2,
      vy: 3.2,
      baseSpeed: 5,
      maxSpeed: 16,
      speedMultiplier: 1.0
    };

    // Trail settings
    const TRAIL_ALPHA = 0.16;

    // Corner detection threshold (how close to corner counts)
    const CORNER_THRESHOLD = 24;

    // For corner flash
    let flashAlpha = 0;

    // Try to use an image; if it fails, we fall back to drawing the logo as text.
    const logoImg = new Image();
    logoImg.src = "drillions-logo.png"; // <-- replace with your real logo file in the same folder
    let logoImgLoaded = false;
    logoImg.onload = () => { logoImgLoaded = true; };

    function drawBackground() {
      // Slight transparent overlay for trail effect
      ctx.fillStyle = `rgba(0,0,0,${TRAIL_ALPHA})`;
      ctx.fillRect(0, 0, width, height);

      // Optional subtle grid / vignette
      const grd = ctx.createRadialGradient(
        width / 2, height / 2, Math.min(width, height) * 0.1,
        width / 2, height / 2, Math.max(width, height) * 0.8
      );
      grd.addColorStop(0, "rgba(5,10,24,0.4)");
      grd.addColorStop(1, "rgba(0,0,0,1)");
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, width, height);
    }

    function drawLogo() {
      const { x, y, w, h } = logo;

      if (logoImgLoaded) {
        ctx.drawImage(logoImg, x, y, w, h);
      } else {
        // Fallback: stylized DRILLIONS text box
        const radius = 18;
        ctx.save();
        // Glow
        ctx.shadowColor = "rgba(120,240,255,0.9)";
        ctx.shadowBlur = 22;

        // Rounded rect
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + w - radius, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
        ctx.lineTo(x + w, y + h - radius);
        ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
        ctx.lineTo(x + radius, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();

        ctx.fillStyle = "#0c141f";
        ctx.fill();
        ctx.shadowBlur = 0;

        // Border
        ctx.strokeStyle = "#5af5ff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Text
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 32px system-ui";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("DRILLIONS", x + w / 2, y + h / 2);
        ctx.restore();
      }
    }

    function drawFlash() {
      if (flashAlpha > 0) {
        ctx.fillStyle = `rgba(120, 240, 255, ${flashAlpha})`;
        ctx.fillRect(0, 0, width, height);
        flashAlpha -= 0.04;
        if (flashAlpha < 0) flashAlpha = 0;
      }
    }

    function showCornerMessage() {
      cornerMsg.classList.add("show");
      setTimeout(() => {
        cornerMsg.classList.remove("show");
      }, 400);
    }

    function updateHUD() {
      scoreEl.textContent = score.toString();
      speedEl.textContent = `${logo.speedMultiplier.toFixed(1)}x`;
    }

    function update() {
      if (paused) return;

      // move logo
      logo.x += logo.vx * logo.speedMultiplier;
      logo.y += logo.vy * logo.speedMultiplier;

      let bouncedX = false;
      let bouncedY = false;

      // wall collision
      if (logo.x <= 0) {
        logo.x = 0;
        logo.vx = Math.abs(logo.vx);
        bouncedX = true;
      } else if (logo.x + logo.w >= width) {
        logo.x = width - logo.w;
        logo.vx = -Math.abs(logo.vx);
        bouncedX = true;
      }

      if (logo.y <= 0) {
        logo.y = 0;
        logo.vy = Math.abs(logo.vy);
        bouncedY = true;
      } else if (logo.y + logo.h >= height) {
        logo.y = height - logo.h;
        logo.vy = -Math.abs(logo.vy);
        bouncedY = true;
      }

      // scoring
      if (bouncedX || bouncedY) {
        score += 10;
        // speed up gently
        logo.speedMultiplier = Math.min(
          logo.speedMultiplier + 0.02,
          logo.maxSpeed / logo.baseSpeed
        );
      }

      // corner bonus: near-corner + bounce both
      if (bouncedX && bouncedY) {
        const nearLeft = logo.x < CORNER_THRESHOLD;
        const nearRight = width - (logo.x + logo.w) < CORNER_THRESHOLD;
        const nearTop = logo.y < CORNER_THRESHOLD;
        const nearBottom = height - (logo.y + logo.h) < CORNER_THRESHOLD;

        const nearCorner =
          (nearLeft && nearTop) ||
          (nearRight && nearTop) ||
          (nearLeft && nearBottom) ||
          (nearRight && nearBottom);

        if (nearCorner) {
          score += 100; // corner jackpot
          flashAlpha = 0.55;
          showCornerMessage();
        }
      }

      updateHUD();
    }

    function loop() {
      drawBackground();
      drawLogo();
      drawFlash();
      requestAnimationFrame(loop);
      update();
    }

    loop();

    // Pause / Play toggle
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        paused = !paused;
      }
    });
  </script>
</body>
</html>
