<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DRILLIONS DVD GAME</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }

  #gameCanvas { width: 100vw; height: 100vh; display: block; }

  .hud {
    position: fixed;
    top: 16px;
    left: 16px;
    font-family: Arial, sans-serif;
    color: #7ff;
    font-size: 18px;
    text-shadow: 0 0 8px #0ff;
    z-index: 10;
  }

  .hud .label { opacity: 0.8; }
  .hud .value { font-weight: bold; margin-left: 6px; }

  .message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-size: 32px;
    color: white;
    text-shadow: 0 0 16px cyan, 0 0 25px cyan;
    opacity: 0;
    transition: opacity 0.25s;
    pointer-events: none;
    z-index: 30;
  }

  .message.show { opacity: 1; }
</style>
</head>
<body>

<div class="hud">
  <div><span class="label">MODE:</span><span class="value">DRILLIONS DVD</span></div>
  <div><span class="label">SCORE:</span><span class="value" id="scoreValue">0</span></div>
  <div><span class="label">SPEED:</span><span class="value" id="speedValue">1.0x</span></div>
</div>

<div class="message" id="cornerMsg">PERFECT CORNER! +100</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let score = 0;
let paused = false;

// LOAD YOUR LOGO PNG
const logoImg = new Image();
logoImg.src = "drillions-pixel-logo.png";  // <-- YOUR LOGO HERE
let logoLoaded = false;
logoImg.onload = () => logoLoaded = true;

const player = {
  x: 120,
  y: 120,
  w: 300,
  h: 150,
  vx: 4,
  vy: 3,
  speedMult: 1.0,
  maxMult: 3.0
};

const CORNER_THRESHOLD = 40;
let flashAlpha = 0;
const scoreEl = document.getElementById("scoreValue");
const speedEl = document.getElementById("speedValue");
const cornerMsg = document.getElementById("cornerMsg");

// DRAW BACKGROUND + TRAIL
function drawBackground() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,W,H);

  const g = ctx.createRadialGradient(W/2,H/2,50, W/2,H/2, W*0.8);
  g.addColorStop(0,"rgba(0,40,60,0.2)");
  g.addColorStop(1,"rgba(0,0,0,1)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);
}

// DRAW PLAYER LOGO
function drawLogo() {
  if (!logoLoaded) return;
  ctx.drawImage(logoImg, player.x, player.y, player.w, player.h);
}

// CORNER FLASH
function drawFlash() {
  if (flashAlpha > 0) {
    ctx.fillStyle = `rgba(0,255,255,${flashAlpha})`;
    ctx.fillRect(0,0,W,H);
    flashAlpha -= 0.03;
  }
}

function showCornerMessage() {
  cornerMsg.classList.add("show");
  setTimeout(()=>cornerMsg.classList.remove("show"),300);
}

// UPDATE MOVEMENT
function update() {
  if (paused || !logoLoaded) return;

  player.x += player.vx * player.speedMult;
  player.y += player.vy * player.speedMult;

  let hitX = false, hitY = false;

  if (player.x <= 0) {
    player.x = 0;
    player.vx *= -1;
    hitX = true;
  }
  if (player.x + player.w >= W) {
    player.x = W - player.w;
    player.vx *= -1;
    hitX = true;
  }
  if (player.y <= 0) {
    player.y = 0;
    player.vy *= -1;
    hitY = true;
  }
  if (player.y + player.h >= H) {
    player.y = H - player.h;
    player.vy *= -1;
    hitY = true;
  }

  if (hitX || hitY) {
    score += 10;
    player.speedMult = Math.min(player.speedMult + 0.015, player.maxMult);
  }

  if (hitX && hitY) {
    const nearCorner =
      (player.x < CORNER_THRESHOLD && player.y < CORNER_THRESHOLD) ||
      (player.x + player.w > W - CORNER_THRESHOLD && player.y < CORNER_THRESHOLD) ||
      (player.x < CORNER_THRESHOLD && player.y + player.h > H - CORNER_THRESHOLD) ||
      (player.x + player.w > W - CORNER_THRESHOLD && player.y + player.h > H - CORNER_THRESHOLD);

    if (nearCorner) {
      score += 100;
      flashAlpha = 0.6;
      showCornerMessage();
    }
  }

  scoreEl.textContent = score;
  speedEl.textContent = player.speedMult.toFixed(1) + "x";
}

function loop() {
  drawBackground();
  drawLogo();
  drawFlash();
  update();
  requestAnimationFrame(loop);
}
loop();

window.addEventListener("keydown", e => {
  if (e.code === "Space") paused = !paused;
});
</script>

</body>
</html>
